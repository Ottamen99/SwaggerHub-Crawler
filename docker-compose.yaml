version: '3.8'

services:
  mongo-database:
    container_name: mongodb
    image: mongo
    volumes:
      - ~/mongo/data1:/data/db
      - ./rs-init.sh:/scripts/rs-init.sh
    network_mode: "host"
    restart: always
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "dbrs" ]
