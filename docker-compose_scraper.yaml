version: '3.8'

services:
  tor_proxy:
    container_name: tor_proxy
    image: dperson/torproxy
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mongo-network
    ports:
      - 9050:9050
      - 9051:9051
  scheduler:
    container_name: scheduler
    build: ./swagger_scheduler
    restart: always
    depends_on:
      # - mongo-database
      - tor_proxy
    network_mode: "host"
    environment:
      - MONGO_HOST=mongodb://localhost:27017
      - REFRESH_RATE=20
  scraper:
    container_name: swagger_scraper
    build: ./swagger_scraper
    restart: always
    depends_on:
      # - mongo-database
      - tor_proxy
      - scheduler
    network_mode: "host"
    environment:
      - MONGO_HOST=mongodb://localhost:27017
      - SOCKET_ADDRESS=http://swagger_ui:3000
      - TOR_PROXY=socks5://tor_proxy:9050
      - MAX_WORKERS=5
